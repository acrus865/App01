<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/chromeFileProtocolFix.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>
    <script type='text/javascript' src='scripts/app.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
  </head>
  <body onload="setup()">
    <div data-role="page">
      <div style="padding: 20px;">


        <div data-role="fieldcontain">
          <label id="inputLabel">Priority </label>
          <input type="number" id="memoAmount" name="memoAmount" style="display:block">
          <input type="number" id="priorityAmount" name="priorityAmount" style="display:none">
        </div>



        <fieldset data-role="controlgroup">
          <legend>Choose a memo to write a memo and a priority to assign
          a priority to the memo</legend>
          <input type="radio" name="units" id="memo" value="memo" checked="checked" onclick = "yesnoCheck()">
          <label for="memo">Memo</label>
          <input type="radio" name="units" id="priority" value="priority" onclick = "yesnoCheck()">
          <label for="priority">Priority</label>
        </fieldset>
        <input type="button" id="enter" value="Enter Memo and Priority"><br />
        <div data-role="rowsToDelete">
          <label id="deleteLabel">Enter the number of the row to delete</label>
          <input type="number" id="delete" name="delete">
<!--           <input type="button" onclick="delete()" value="Delete"> -->
        </div>
        <div class="Table" id= "tableOne">
          <table>
            <tr>
              <th> Item </th>
              <th> Memo </th>
              <th> Priority </th>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
